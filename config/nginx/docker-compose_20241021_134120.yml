services:
  xpra:
    image: hieutestxfce2
    hostname: xpra
    restart: always
    expose:
    - '9876'
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 3G
    mem_limit: 3g
    memswap_limit: 22g
  auth_changer:
    image: alpine
    volumes:
    - ./nginx/nginx91.htpasswd:/etc/nginx/nginx91.htpasswd
    - ./change_auth.sh:/change_auth.sh
    - ./auth_credentials.txt:/auth_credentials.txt
    - ./init_auth_changer.sh:/init_auth_changer.sh
    command: sh /init_auth_changer.sh
  nginx135:
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - ./htpasswd_folder/nginx91.htpasswd:/etc/nginx/.htpasswd
    image: nginx
    depends_on:
    - xpra
    container_name: nginx135
    ports:
    - 135:80
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 5G
